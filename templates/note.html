{% extends "base.html" %}
{% block content %}
  <article class="note-card">
    <header class="note-card-header">
      <h2>{{ note.title }}</h2>
      <time datetime="{{ note.date_str }}"><i class="fa-solid fa-calendar-days" aria-hidden="true"></i>{{ note.date_str }}</time>
    </header>
    <div class="note-content">
      {{ note.content_html | safe }}
    </div>
    <p class="permalink"><a href="./"><i class="fa-solid fa-link" aria-hidden="true"></i>Permalink</a></p>
    <p class="back-link"><a href="{{ home_href }}"><i class="fa-solid fa-arrow-left" aria-hidden="true"></i>Back to timeline</a></p>
  </article>
{% endblock %}
